<!-- Header-->
<app-header id="top" (window:scroll)="windowScroll()"></app-header>

<!-- Page content-->
<div class="container mt-5 mb-md-4 py-5">
  <!-- Breadcrumb-->
  <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

   <!-- Account header-->
   <div class="d-flex align-items-center justify-content-between pb-4 mb-2">
    <div class="d-flex align-items-center">
      <div class="position-relative flex-shrink-0"><img class="rounded-circle border border-white" src="assets/img/avatars/29.png" width="100" alt="Annette Black">
        <button class="btn btn-icon btn-light btn-xs rounded-circle shadow-sm position-absolute end-0 bottom-0" type="button" placement="top" ngbTooltip="Change image"><i class="fi-pencil fs-xs"></i></button>
      </div>
      <div class="ps-3 ps-sm-4">
        <h3 class="h4 mb-2">Annette Black</h3><span class="star-rating"><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i></span>
      </div>
    </div><a class="nav-link p-0 d-none d-md-block" routerLink="/auth/signin"><i class="fi-logout mt-n1 me-2"></i>Sign out</a>
  </div>

   <!-- Page content-->
   <div class="card card-body p-4 p-md-5 shadow-sm">
    <!-- Account nav-->
    <div class="mt-md-n3 mb-4"><a class="btn btn-outline-primary btn-lg rounded-pill w-100 d-md-none" href="javascript:void(0);" (click)="SideBarMenu()" data-bs-toggle="collapse"><i class="fi-align-justify me-2"></i>Account Menu</a>
      <div class="collapse d-md-block" id="account-nav">
        <ul class="nav nav-pills flex-column flex-md-row pt-3 pt-md-0 pb-md-4 border-bottom-md">
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link" routerLink="/account/info" aria-current="page"><i class="fi-user mt-n1 me-2 fs-base"></i>Personal Info</a></li>
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link active" routerLink="/account/favorites"><i class="fi-heart mt-n1 me-2 fs-base"></i>Favorites</a></li>
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link" routerLink="/account/reviews"><i class="fi-star mt-n1 me-2 fs-base"></i>Reviews</a></li>
          <li class="nav-item mb-md-0"><a class="nav-link" routerLink="/account/notifications"><i class="fi-bell mt-n1 me-2 fs-base"></i>Notifications</a></li>
          <li class="nav-item d-md-none"><a class="nav-link" routerLink="/auth/signin"><i class="fi-logout mt-n1 me-2 fs-base"></i>Sign Out</a></li>
        </ul>
      </div>
    </div>
    <div class="d-flex flex-md-row flex-column align-items-md-center justify-content-md-between mb-4 pt-2">
      <h1 class="h3 mb-md-0">Favorite Listings</h1>
      <!-- Sort-->
      <div class="d-flex align-items-sm-center align-items-end">
        <div class="d-flex flex-sm-row flex-column align-items-sm-center w-100 pe-sm-2">
          <label class="mb-sm-0 mb-2 me-sm-2 pe-sm-1 text-nowrap" for="sortby"><i class="fi-arrows-sort me-2"></i>Sort by:</label>
          <select class="form-select form-select-sm" id="sortby" style="min-width: 180px;" (click)="SortFilter();">
            <option value="">Newest</option>
            <option value="Atitle">Oldest</option>
            <option value="Drating">Rating</option>
          </select>
        </div><a class="d-inline-block ms-sm-4 ms-3 mb-sm-0 mb-2 fs-sm fw-bold text-decoration-none text-nowrap" href="javascript:void(0);"><i class="fi-x fs-xs me-2 align-middle"></i>Clear all</a>
      </div>
    </div>
    <!-- Favorites grid-->
    <div class="row row-cols-lg-3 row-cols-sm-2 row-cols-1 gy-4 gx-3 gx-lg-4 mb-4">
      <!-- Item-->
      <div class="col pt-2" *ngFor="let data of gridData | sortBy:sortBy:sortField">
        <div class="position-relative">
          <div class="position-relative mb-3">
            <button class="btn btn-icon btn-light-primary btn-xs text-primary rounded-circle position-absolute top-0 end-0 m-3 zindex-5" type="button" placement="left" ngbTooltip="Remove from Favorites"><i class="fi-heart-filled"></i></button>
            <img class="rounded-3" src="{{data.image}}" alt="Article img">
          </div>
          <h3 class="mb-2 fs-lg"><a class="nav-link stretched-link" routerLink="/catalog/single">{{data.title}}</a></h3>
          <ul class="list-inline mb-0 fs-xs">
            <li class="list-inline-item pe-1"><i class="fi-star-filled mt-n1 me-1 fs-base text-warning align-middle"></i><b>{{data.rating}}</b><span class="text-muted">&nbsp;({{data.people_count}})</span></li>
            <li class="list-inline-item pe-1"><i class="fi-credit-card mt-n1 me-1 fs-base text-muted align-middle"></i>{{data.price}}</li>
            <li class="list-inline-item pe-1"><i class="fi-map-pin mt-n1 me-1 fs-base text-muted align-middle"></i>{{data.location}} km from center</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Load more--><a class="d-inline-block py-sm-2 fw-bold text-decoration-none" href="javascript:void(0);"><i class="fi-refresh me-2 align-middle"></i>Load more</a>
  </div>

</div>

  <!-- Footer-->
  <app-footer></app-footer>
