<!-- Header-->
<app-header id="top" (window:scroll)="windowScroll()"></app-header>

<!-- Page content-->
<div class="container mt-5 mb-md-4 py-5">
  <!-- Breadcrumb-->
  <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

  <!-- Account header-->
  <div class="d-flex align-items-center justify-content-between pb-4 mb-2">
    <div class="d-flex align-items-center">
      <div class="position-relative flex-shrink-0"><img class="rounded-circle border border-white" src="assets/img/avatars/29.png" width="100" alt="Annette Black">
        <button class="btn btn-icon btn-light btn-xs rounded-circle shadow-sm position-absolute end-0 bottom-0" type="button" placement="top" ngbTooltip="Change image"><i class="fi-pencil fs-xs"></i></button>
      </div>
      <div class="ps-3 ps-sm-4">
        <h3 class="h4 mb-2">Annette Black</h3><span class="star-rating"><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i></span>
      </div>
    </div><a class="nav-link p-0 d-none d-md-block" routerLink="/auth/signin"><i class="fi-logout mt-n1 me-2"></i>Sign out</a>
  </div>

   <!-- Page content-->
   <div class="card card-body p-4 p-md-5 shadow-sm">
    <!-- Account nav-->
    <div class="mt-md-n3 mb-4"><a class="btn btn-outline-primary btn-lg rounded-pill w-100 d-md-none" href="javascript:void(0);" (click)="SideBarMenu()" data-bs-toggle="collapse"><i class="fi-align-justify me-2"></i>Account Menu</a>
      <div class="collapse d-md-block" id="account-nav">
        <ul class="nav nav-pills flex-column flex-md-row pt-3 pt-md-0 pb-md-4 border-bottom-md">
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link active" routerLink="/account/info" aria-current="page"><i class="fi-user mt-n1 me-2 fs-base"></i>Personal Info</a></li>
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link" routerLink="/account/favorites"><i class="fi-heart mt-n1 me-2 fs-base"></i>Favorites</a></li>
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link" routerLink="/account/reviews"><i class="fi-star mt-n1 me-2 fs-base"></i>Reviews</a></li>
          <li class="nav-item mb-md-0"><a class="nav-link" routerLink="/account/notifications"><i class="fi-bell mt-n1 me-2 fs-base"></i>Notifications</a></li>
          <li class="nav-item d-md-none"><a class="nav-link" routerLink="/auth/signin"><i class="fi-logout mt-n1 me-2 fs-base"></i>Sign Out</a></li>
        </ul>
      </div>
    </div>
    <div class="d-flex flex-md-row flex-column align-items-md-center justify-content-md-between mb-4 pt-2">
      <h1 class="h3 mb-0">Personal Info</h1>
    </div>
    <div class="border rounded-3 p-3 mb-2" id="personal-info">
      <!-- Name-->
      <div class="border-accordion " id="personal-info">
        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
          <ngb-panel id="static-1">
              <ng-template ngbPanelTitle class="accordion-header">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="pe-2">
                    <label class="form-label fw-bold">Full name</label>
                    <div id="name-value">Annette Black</div>
                  </div>
                  <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);" data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <input class="form-control mt-3" type="text" data-bs-binded-element="#name-value" data-bs-unset-value="Not specified" value="Annette Black">
              </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
      <!-- Gender-->
      <div class="border-accordion " id="personal-info">
        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
          <ngb-panel id="static-1">
              <ng-template ngbPanelTitle class="accordion-header">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="pe-2">
                    <label class="form-label fw-bold">Gender</label>
                    <div id="gender-value">Not specified</div>
                  </div>
                  <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);" data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <select class="form-select mt-3" data-bs-binded-element="#gender-value" data-bs-unset-value="Not specified">
                  <option value="Not specified" disabled selected>Choose gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
      <!-- Date of birth-->
      <div class="border-accordion " id="personal-info">
        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
          <ngb-panel id="static-1">
              <ng-template ngbPanelTitle class="accordion-header">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="pe-2">
                    <label class="form-label fw-bold">Date of birth</label>
                    <div id="birth-value">Not specified</div>
                  </div>
                  <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);" data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <div class="input-group mt-3">
                  <input class="form-control date-picker rounded pe-5" type="text" mwlFlatpickr [altInput]="true" [convertModelValue]="true" placeholder="Choose date"><i class="fi-calendar text-muted position-absolute top-50 end-0 translate-middle-y me-3"></i>
                </div>
              </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
      <!-- Email-->
      <div class="border-accordion " id="personal-info">
        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
          <ngb-panel id="static-1">
              <ng-template ngbPanelTitle class="accordion-header">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="pe-2">
                    <label class="form-label fw-bold">Email</label>
                    <div id="email-value">annette_black@email.com</div>
                  </div>
                  <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);" data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <input class="form-control mt-3" type="email" data-bs-binded-element="#email-value" data-bs-unset-value="Not specified" value="annette_black@email.com">
              </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
      <!-- Phone number-->
      <div class="border-accordion " id="personal-info">
        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
          <ngb-panel id="static-1">
              <ng-template ngbPanelTitle class="accordion-header">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="pe-2">
                    <label class="form-label fw-bold">Phone number</label>
                    <div id="phone-value">(302) 555-0107</div>
                  </div>
                  <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);" data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <input class="form-control mt-3" type="text" data-bs-binded-element="#phone-value" data-bs-unset-value="Not specified" value="(302) 555-0107">
              </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
      <!-- Address-->
      <div class="border-accordion " id="personal-info">
        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
          <ngb-panel id="static-1">
              <ng-template ngbPanelTitle class="accordion-header">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="pe-2">
                    <label class="form-label fw-bold">Address</label>
                    <div id="address-value">Not specified</div>
                  </div>
                  <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);" data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <input class="form-control mt-3" type="text" data-bs-binded-element="#address-value" data-bs-unset-value="Not specified" placeholder="Enter address">
              </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
      <!-- Password-->
      <div class="border-accordion " id="personal-info">
        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
          <ngb-panel id="static-1">
              <ng-template ngbPanelTitle class="accordion-header">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="pe-2">
                    <label class="form-label fw-bold">Password</label>
                    <div>********</div>
                  </div>
                  <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);" data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <div class="password-toggle mt-3">
                  <input class="form-control" [type]="fieldTextType ? 'text' : 'password'" id="pass-visibility" value="hidden@password">
                  <label class="password-toggle-btn" aria-label="Show/hide password">
                    <input class="password-toggle-check" type="checkbox"><span class="password-toggle-indicator" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                  }" (click)="toggleFieldTextType()"></span>
                  </label>
                </div>
              </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-4">
      <button class="btn btn-primary rounded-pill px-3 px-sm-4" type="button">Save changes</button>
      <button class="btn btn-link btn-sm px-0" type="button"><i class="fi-trash me-2"></i>Delete account</button>
    </div>
  </div>

</div>

  <!-- Footer-->
  <app-footer></app-footer>
