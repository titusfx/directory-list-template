<!-- Header-->
<app-header id="top"></app-header>

<!-- Page content-->
<div class="container mt-5 mb-md-4 py-5">
  <!-- Breadcrumb-->
  <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

  <!-- Account header-->
  <div class="d-flex align-items-center justify-content-between pb-4 mb-2">
  <div class="d-flex align-items-center">
    <div class="position-relative flex-shrink-0"><img class="rounded-circle border border-white" src="assets/img/avatars/29.png" width="100" alt="Annette Black">
      <button class="btn btn-icon btn-light btn-xs rounded-circle shadow-sm position-absolute end-0 bottom-0" type="button" data-bs-toggle="tooltip" title="Change image"><i class="fi-pencil fs-xs"></i></button>
    </div>
    <div class="ps-3 ps-sm-4">
      <h3 class="h4 mb-2">Annette Black</h3><span class="star-rating"><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i><i class="star-rating-icon fi-star-filled active"></i></span>
    </div>
  </div><a class="nav-link p-0 d-none d-md-block" routerLink="/auth/signin"><i class="fi-logout mt-n1 me-2"></i>Sign out</a>
  </div>
  <!-- Page content-->
  <div class="card card-body p-4 p-md-5 shadow-sm">
    <!-- Account nav-->
    <div class="mt-md-n3 mb-4"><a class="btn btn-outline-primary btn-lg rounded-pill w-100 d-md-none" href="javascript:void(0);" (click)="SideBarMenu()" data-bs-toggle="collapse"><i class="fi-align-justify me-2"></i>Account Menu</a>
      <div class="collapse d-md-block" id="account-nav">
        <ul class="nav nav-pills flex-column flex-md-row pt-3 pt-md-0 pb-md-4 border-bottom-md">
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link" routerLink="/account/info" aria-current="page"><i class="fi-user mt-n1 me-2 fs-base"></i>Personal Info</a></li>
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link" routerLink="/account/favorites"><i class="fi-heart mt-n1 me-2 fs-base"></i>Favorites</a></li>
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link" routerLink="/account/reviews"><i class="fi-star mt-n1 me-2 fs-base"></i>Reviews</a></li>
          <li class="nav-item mb-md-0"><a class="nav-link active" routerLink="/account/notifications"><i class="fi-bell mt-n1 me-2 fs-base"></i>Notifications</a></li>
          <li class="nav-item d-md-none"><a class="nav-link" routerLink="/auth/signin"><i class="fi-logout mt-n1 me-2 fs-base"></i>Sign Out</a></li>
        </ul>
      </div>
    </div>
    <div class="d-flex flex-md-row flex-column align-items-md-center justify-content-md-between mb-4 py-2">
      <h1 class="h3 mb-0">Notifications</h1>
    </div>
    <div class="border-bottom mb-3 pb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="all-notifications" data-master-checkbox-for="#notification-settings" checked id="checkAll" value="option" [(ngModel)]="masterSelected" (change)="checkUncheckAll()">
        <label class="form-check-label ms-2 fw-bold text-dark opacity-90" for="all-notifications">Enable / disable all notifications</label>
      </div>
    </div>
    <div class="py-2" id="notification-settings">
      <div class="d-flex mb-4" *ngFor="let data of notificationData">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="product-sold" checked name="checkAll" value="option1" [(ngModel)]="data.isSelected">
          <label class="form-check-label" for="product-sold"></label>
        </div>
        <div class="ms-2">
          <h6 class="mb-1 fs-base opacity-90">{{data.title}}</h6>
          <p class="fs-sm mb-0">{{data.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Footer-->
  <app-footer></app-footer>
