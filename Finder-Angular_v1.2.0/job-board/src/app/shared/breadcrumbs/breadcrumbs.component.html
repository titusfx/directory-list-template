<nav class="pb-4 my-2" aria-label="Breadcrumb">
  <ol class="breadcrumb m-0">
    <ng-container *ngFor="let item of breadcrumbItems">
      <li class="breadcrumb-item" [ngClass]="{'active': item.active == true}"><a routerLink="{{item.link}}" *ngIf="item.active != true">{{ item.label }}</a><span *ngIf="item.active == true">{{ item.label }}</span></li>
    </ng-container>
  </ol>
</nav>
