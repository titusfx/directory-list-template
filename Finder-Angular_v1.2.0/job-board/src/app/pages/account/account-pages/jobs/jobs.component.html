<!-- Header-->
<app-header id="top"></app-header>

<!-- Page container-->
<div class="position-absolute top-0 start-0 w-100 bg-dark" style="height: 398px;"></div>
  <div class="container content-overlay mt-5 mb-md-4 py-5">
    <!-- Breadcrumb-->
    <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

    <!-- Page card like wrapper-->
    <div class="bg-light shadow-sm rounded-3 p-4 p-md-5 mb-2">
      <!-- Account header-->
      <div class="d-flex align-items-start justify-content-between pb-4 mb-2">
        <div class="d-flex align-items-start">
          <div class="position-relative flex-shrink-0"><img class="rounded-circle" src="assets/img/avatars/37.png" width="100" alt="Annette Black">
            <button class="btn btn-icon btn-light btn-xs rounded-circle shadow-sm position-absolute end-0 bottom-0" type="button" placement="top" ngbTooltip="Change image"><i class="fi-pencil fs-xs"></i></button>
          </div>
          <div class="ps-3 ps-sm-4">
            <h3 class="h5">Annette Black</h3>
            <ul class="list-unstyled fs-sm mb-0">
              <li class="d-flex text-nav text-break"><i class="fi-mail opacity-60 mt-1 me-2"></i><span>annette_black@email.com</span></li>
              <li class="d-flex text-nav text-break"><i class="fi-phone opacity-60 mt-1 me-2"></i><span>(302) 555-0107</span></li>
            </ul>
          </div>
        </div><a class="nav-link p-0 d-none d-md-block" routerLink="/auth/signin"><i class="fi-logout mt-n1 me-2"></i>Sign out</a>
      </div>
      <!-- Account menu--><a class="btn btn-outline-primary btn-lg rounded-pill w-100 d-md-none" href="javascript:void(0);" (click)="SideBarMenu()" data-bs-toggle="collapse"><i class="fi-align-justify me-2"></i>Account Menu</a>
      <div class="collapse d-md-block" id="account-nav">
        <ul class="nav nav-pills flex-column flex-md-row pt-3 pt-md-0 pb-md-4 border-bottom-md">
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link" routerLink="/account/profile" aria-current="page"><i class="fi-settings mt-n1 me-2 fs-base"></i>Profile Settings</a></li>
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link" routerLink="/account/resumes"><i class="fi-file mt-n1 me-2 fs-base"></i>My Resumes</a></li>
          <li class="nav-item mb-md-0 me-md-2 pe-md-1"><a class="nav-link active" routerLink="/account/jobs"><i class="fi-heart mt-n1 me-2 fs-base"></i>Saved Jobs</a></li>
          <li class="nav-item mb-md-0"><a class="nav-link" routerLink="/account/notifications"><i class="fi-bell mt-n1 me-2 fs-base"></i>Notifications</a></li>
          <li class="nav-item d-md-none"><a class="nav-link" routerLink="/auth/signin"><i class="fi-logout mt-n1 me-2 fs-base"></i>Sign Out</a></li>
        </ul>
      </div>
      <!-- Page title-->
      <div class="d-flex align-items-center justify-content-between py-4 mt-3 mb-2">
        <h1 class="h3 mb-0">Saved jobs</h1><a class="fw-bold text-decoration-none" href="javascript:void(0);"><i class="fi-x fs-xs me-2"></i><span class="align-middle">Clear all</span></a>
      </div>
      <!-- Grid-->
      <div class="row g-2 g-md-4">
        <!-- Item-->
        <div class="col-md-6 col-lg-4" *ngFor="let data of jobsData">
          <div class="card bg-secondary card-hover h-100">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3"><img class="me-2" src="{{data.image}}" width="24" alt="IT Pro TV"><span class="fs-sm text-dark opacity-80 px-1">{{data.sub_title}}</span><span class="badge bg-faded-{{data.btn_color}} rounded-pill fs-sm ms-auto">{{data.btn}}</span></div>
              <h3 class="h6 card-title mb-2"><a class="text-nav stretched-link text-decoration-none" routerLink="/catalog/single">{{data.title}}</a></h3>
              <p class="fs-sm mb-0">{{data.content}}</p>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between border-0 pt-0">
              <div class="fs-sm"><span class="text-nowrap me-3"><i class="fi-map-pin text-muted me-1"> </i>{{data.location}}</span><span class="text-nowrap me-3"><i class="fi-cash fs-base text-muted me-1"></i>{{data.price}}</span></div>
              <button class="btn btn-icon btn-light btn-xs text-primary rounded-circle shadow-sm content-overlay" placement="top" ngbTooltip="Remove from saved jobs"><i class="fi-heart-filled"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
<!-- Footer-->
<app-footer></app-footer>
